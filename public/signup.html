<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Start Bootstrap - SB Admin Version 2.0 Demo</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="style/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jquery-3.2.1.js"></script>

</head>

<body class="main" background="img/banner.jpg">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Unistack Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form" style="padding: 10px" method="post" action="/user/register">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="isim" name="uname" type="text" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="soyisim" name="usurname" type="text" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="uemail" type="email" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="ÅŸifre" name="upassword" type="password" required autofocus>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
                            <a href="/" class="btn btn-lg btn-info btn-block" type="button">Sign In</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Core Scripts - Include with every page -->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SB Admin Scripts - Include with every page -->
<script src="js/sb-admin.js"></script>

</body>

</html>
